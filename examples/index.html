<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script src="../node_modules/angular/angular.js"></script>
    <script src="../node_modules/d3/d3.min.js"></script>

    <script src="app.js"></script>
    <script src="../src/directives/d3dependency.js"></script>
    <script src="../src/directives/d3codeflower.js"></script>
    <script src="../src/directives/d3pie.js"></script>
    <script src="../src/directives/d3circle.js"></script>

    <link href="../dist/d3charts.min.css" rel="stylesheet">

</head>
<body ng-app="de.devjs.angular.d3pie.example" ng-controller="appController">

<d3dependency class="chart" diameter="450" data="dependency"></d3dependency>
<d3codeflower class="chart" diameter="450" data="circleData"></d3codeflower>
<d3pie class="chart" diameter="450" data="pieData"></d3pie>
<d3circle class="circle" diameter="450" data="circleData"></d3circle>


</body>
</html>
